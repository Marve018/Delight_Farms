<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Delight Farms</title>
    <link rel="stylesheet" href="signup.css">
    <style>
        body {
    background: url('images/Cutting.jpeg');
    height: 100%;
    background-position: center;
    background-size: cover;
    background-repeat: no-repeat;
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.signup-container {
    background-color: rgba(255, 255, 255, 0.9);
    padding: 20px;
    border-radius: 10px;
    text-align: center;
}

h1 {
    color: #333;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 5px;
    color: #333;
}

input {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

button {
    background-color: #333;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #555;
}

#message {
    margin-top: 15px;
    color: #333;
}

    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Signup for Delight Farms</h1>
        <form id="signupForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="signup()">Signup</button>
        </form>
        <p id="message"></p>
    </div>

    <script >
        function signup() {
    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;
    var messageElement = document.getElementById('message');
    
    // Display successful signup message
    messageElement.textContent = `User ${email} signed up successfully!`;

    // Redirect to index page after 5 seconds
    setTimeout(function () {
        window.location.href = "index.html"; // Replace with your actual index page URL
    }, 5000);
}


    </script>
</body>
</html>

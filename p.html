<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Photo Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 16px;
      padding: 16px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .photo {
      position: relative;
      cursor: pointer;
    }

    .photo img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      transition: transform 0.2s;
    }

    .photo:hover img {
      transform: scale(1.1);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .modal img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 8px;
    }

    .close {
      position: absolute;
      top: 16px;
      right: 16px;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Interactive Photo Gallery</h1>

  <div id="gallery"></div>

  <div class="modal" id="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modalImg" alt="Enlarged Image">
  </div>

  <script>
    const gallery = document.getElementById('gallery');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');

    function createPlaceholderImage() {
      const width = 800 + Math.floor(Math.random() * 400);
      const height = 600 + Math.floor(Math.random() * 200);
      return `https://via.placeholder.com/${width}x${height}`;
    }

    function createPhotoElement() {
      const photoElement = document.createElement('div');
      photoElement.classList.add('photo');
      const imgUrl = createPlaceholderImage();
      photoElement.innerHTML = `<img src="${imgUrl}" onclick="openModal('${imgUrl}')">`;
      return photoElement;
    }

    function populateGallery() {
      for (let i = 0; i < 10; i++) {
        const photoElement = createPhotoElement();
        gallery.appendChild(photoElement);
      }
    }

    function openModal(imgUrl) {
      modal.style.display = 'flex';
      modalImg.src = imgUrl;
    }

    function closeModal() {
      modal.style.display = 'none';
    }

    window.addEventListener('load', populateGallery);
  </script>
</body>
</html>

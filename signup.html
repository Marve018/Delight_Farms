<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delight Farms</title>
    <link rel="icon" href="images/icon.png" type="images/x-icon" >
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
     
</head>
<body>
    <a href="index.html" class="arrow"> &times;</a>
    <div class="signup-form">
        <h2>Signup</h2>
        <form id="signupForm"  method="POST" onsubmit="return validateForm()">
            <label for="username" class="label">Username</label>
            <input type="text" id="username" class="signup-input" name="username" >
           
            <label for="email" class="label">Email</label>
            <input type="email" id="email" class="signup-input" name="email" >
            

            <label for="password" class="label">Password</label>
            <input type="password" id="password" class="signup-input" name="password" >
            

            <label for="confirm_password" class="label">Confirm Password</label>
            <input type="password" id="confirm_password" class="signup-input" name="confirm_password" >
            
                
            <button type="submit" class="btn1" >Signup</button>
            <footer>
                <p> Already have an account? 
                    <a href="login.html"> Login</a>
                </p>
            </footer>
            <p id="error"></p>
            <img src="images\Loading Icon.gif" id="image">
        </form>
    </div>

    <script src="logsign.js">
       
    </script>
</body>
</html>
